<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="../styles/reset.css"/>
        <link rel="stylesheet" type="text/css" href="../styles/styles.css"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <title> MindSet </title>
    </head>
    <body>
        <header id="header">
            <div class="headerContent box1">
                <div class="logoMindset">
                    <h1>MindSet</h1>
                </div>
            </div>
            <div class="headerContent box2">
                <div class="section">
                    <span> Applicants</span>
                </div>
                <div class="logout">
                    <span> Log Out</span>
                </div>
            </div>
        </header>
        <main>
            <div class="conteiner">
                <article class="aside">
                    <div class="list">
                        <ul>
                            <li>Profiles</li>
                            <li>Reports</li>
                            <li>Applicants</li>
                            <li>Clients</li>
                            <li>Positions</li>
                            <li>Psychologists</li>
                            <li>Settings</li>
                        </ul>
                    </div>
                </article>
                <article class="windowContent">
                    <div class="listContainer">
                        <form id="form">
                            <div class="formContainer">
                                <div class="columInpunts">
                                    <div class="fields">
                                        <label for="name">Full Name:</label>
                                        <input id="name" type="text" name="name" placeholder="Enter your name">
                                    </div>
                                    <div class="fields">
                                        <label for="email">Email:</label>
                                        <input id="email" type="email" name="email" placeholder="Write your email">
                                    </div>
                                    <div class="fields">
                                        <label for="date">Birth Date:</label>
                                        <input id="date" type="date" name="date" placeholder="Write your birth date">
                                    </div>
                                </div>
                                <div class="columInpunts">
                                    <div class="fields">
                                        <label for="phone">Phone:</label>
                                        <input id="phone" type="text" name="Phone" placeholder="Enter your phone number">
                                    </div>
                                    <div class="fields">
                                        <label for="state">Availability:</label>
                                        <input id="state" type="text" name="state" placeholder="What's your status">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="save">
                        <button id="submit" type="submit">
                            SAVE
                        </button>
                    </div>
                </article>
            </div>
            <footer id="footer">
                <span>&copy; 2021 MindSet Team</span>
            </footer>
            <script src="../js/formApplicant.js"></script>
    </body>
        </main>
    </body>
</html>
